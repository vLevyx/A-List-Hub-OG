<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weapon & Ammo Compatibility</title>
  <link rel="stylesheet" href="ammo-identification.css" />
</head>

<body>
  <div class="container">
    <button id="darkModeButton">
      <img src="https://www.svgrepo.com/show/433086/light-mode.svg" alt="Toggle Dark Mode" />
    </button>
    <h1>Weapon Compatibility Viewer</h1>

    <div class="form-group">
      <label for="search">Search by Weapon, Ammo, or Attachment:</label>
      <input type="text" id="search" class="select-box" placeholder="Type here..." />
    </div>

    <div class="attachment-filter-toggle">
      <label>Filter by Attachments:</label>
      <div class="checkbox-group">
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="All" checked>
      All Attachments
    </label>
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="Red Dot">
      Red Dot
    </label>
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="Reflex">
      Reflex
    </label>
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="EOTECH">
      EOTECH
    </label>
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="Elcan">
      Elcan
    </label>
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="ART">
      ART Scope
    </label>
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="PSO-1">
      PSO-1 Scope
    </label>
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="Carry Handle">
      Carry Handle
    </label>
        <label class="checkbox-label">
      <input type="checkbox" class="attachment-checkbox" value="None">
      None
    </label>
      </div>
    </div>


    <div class="button-group">
      <button class="filter-button" data-type="assault">Assault Rifles</button>
      <button class="filter-button" data-type="machine-gun">Machine Guns</button>
      <button class="filter-button" data-type="submachine">Submachine Guns</button>
      <button class="filter-button" data-type="sniper">Snipers</button>
      <button class="filter-button" data-type="shotgun">Shotguns</button>
      <button class="filter-button" data-type="pistol">Pistols</button>
    </div>

    <div class="button-group">
      <button class="view-toggle" data-view="all">Show All</button>
      <button class="view-toggle" data-view="ammo">Ammo Only</button>
      <button class="view-toggle" data-view="attachments">Attachments Only</button>
    </div>

    <table id="compatibilityTable" class="result">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Weapon</th>
          <th onclick="sortTable(1)">Ammo Type</th>
          <th onclick="sortTable(2)">Fire Modes</th>
          <th onclick="sortTable(3)">Attachments</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="ammo-identification.js"></script>
</body>

</html>
