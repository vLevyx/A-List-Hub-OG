<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafting Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="calculator.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="calculator.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 2rem;
    }

    .app-container {
      width: 100%;
      max-width: 800px;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      color: #00c6ff;
      display: flex;
      align-items: center;
    }

    .version-tag {
      font-size: 0.7rem;
      margin-left: 0.5rem;
      background: #00c6ff;
      color: #121212;
      padding: 0.15rem 0.4rem;
      border-radius: 0.25rem;
      font-weight: 600;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2a2a2a;
      color: #fff;
    }

    .flex-row {
      display: flex;
      gap: 1rem;
    }

    .flex-row > * {
      flex: 1;
    }

    .calculate-button,
    .breakdown-btn,
    .add-to-kit-button,
    .calculate-kit-button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .calculate-button:hover,
    .breakdown-btn:hover,
    .add-to-kit-button:hover,
    .calculate-kit-button:hover {
      transform: scale(1.02);
    }

    .result {
      margin-top: 2rem;
      background-color: rgba(26, 26, 26, 0.7);
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .result h2 {
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 1.2rem;
      color: #00c6ff;
    }

    .result ul {
      list-style: none;
      padding-left: 0;
    }

    .result li {
      margin-bottom: 0.25rem;
    }

    .kit-sidebar {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 300px;
      max-width: 90vw;
      background: rgba(30, 30, 30, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-left: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1rem;
      overflow-y: auto;
      z-index: 999;
      display: none; /* Hidden by default, revealed on first addToKit */
      flex-direction: column;
    }

    .kit-sidebar.show {
      display: flex;
    }

    .kit-sidebar h3 {
      color: #00c6ff;
      margin-top: 0;
    }

    .kit-sidebar ul {
      list-style: none;
      padding: 0;
    }

    .kit-sidebar li {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem;
      border-radius: 0.4rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .remove-btn {
      background: #ff4c4c;
      border: none;
      color: white;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    .quantity-wrapper {
      width: 100%;
      display: flex;
    }

    .quantity-wrapper input[type="number"] {
      width: 100%;
      box-sizing: border-box;
    }

    .footer {
      text-align: center;
      font-size: 0.875rem;
      color: #888;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .app-container {
        padding: 1rem;
        max-width: 100%;
        background: none;
        box-shadow: none;
      }

      .flex-row {
        flex-direction: column;
      }

      #crafting-level {
        justify-content: center;
        padding: 1rem;
        text-align: center;
        width: 100%;
      }

      .kit-sidebar {
        display: none;
      }

      .title-bar {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="title-bar">
      <h1>Crafting Calculator <span class="version-tag">v2</span></h1>
    </div>
    <!-- Content continues here... -->
  </div>
  <aside id="kitSidebar" class="kit-sidebar">
    <h3>Build a Kit</h3>
    <ul id="kit-list"></ul>
    <button class="calculate-kit-button" onclick="calculateKitQueue()">Calculate All</button>
  </aside>
</body>
</html>
