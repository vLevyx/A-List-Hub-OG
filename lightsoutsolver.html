<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lights Out Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: clamp(24px, 4vw, 36px);
      margin: 20px 0;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      width: clamp(180px, 60vw, 300px);
      margin: 0 auto;
    }

    .cell {
      aspect-ratio: 1 / 1;
      background-color: gold;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(16px, 4vw, 22px);
      border: 2px solid #555;
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.3s;
    }

    .cell.off {
      background-color: #333;
      color: white;
    }

    .highlight {
      box-shadow: 0 0 15px 5px white;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 16px auto;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: clamp(14px, 2vw, 16px);
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: white;
    }

    .solution-title {
      font-size: 18px;
      margin-top: 10px;
    }

    .solution-grid {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .solution-box {
      width: clamp(35px, 10vw, 45px);
      height: clamp(35px, 10vw, 45px);
      background-color: #444;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(14px, 3.5vw, 20px);
      border: 2px solid #999;
    }
  </style>
</head>
<body>

  <h1>Lights Out Solver</h1>

  <div class="container">
    <div class="grid" id="grid">
      <!-- Tiles inserted here -->
    </div>
  </div>

  <div class="button-row">
    <button onclick="solve()">Solve</button>
    <button onclick="resetGrid()">Reset</button>
  </div>

  <div class="solution-title" id="solution-title"></div>
  <div class="solution-grid" id="solution-grid"></div>

  <script>
    const toggleMap = {
      1: [0, 1, 3],
      2: [0, 1, 2, 4],
      3: [1, 2, 5],
      4: [0, 3, 4, 6],
      5: [1, 3, 4, 5, 7],
      6: [2, 4, 5, 8],
      7: [3, 6, 7],
      8: [4, 6, 7, 8],
      9: [5, 7, 8]
    };

    const gridEl = document.getElementById('grid');
    const cells = [];

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.textContent = i + 1;
      cell.onclick = () => {
        cell.classList.toggle('off');
      };
      cells.push(cell);
      gridEl.appendChild(cell);
    }

    function getTargetState() {
      return cells.map(cell => cell.classList.contains('off') ? 0 : 1);
    }

    function applyPress(grid, presses) {
      const newGrid = [...grid];
      for (let p of presses) {
        for (let idx of toggleMap[p]) {
          newGrid[idx] ^= 1;
        }
      }
      return newGrid;
    }

    function solve() {
      const target = getTargetState();
      for (let n = 0; n <= 9; n++) {
        const combos = combinations([1,2,3,4,5,6,7,8,9], n);
        for (let combo of combos) {
          const result = applyPress(Array(9).fill(1), combo);
          if (arraysEqual(result, target)) {
            displaySolution(combo);
            animatePresses(combo);
            return;
          }
        }
      }
      displaySolution([]);
      document.getElementById('solution-title').textContent = "No solution found.";
    }

    function resetGrid() {
      cells.forEach(cell => cell.classList.remove('off', 'highlight'));
      document.getElementById('solution-title').textContent = '';
      document.getElementById('solution-grid').innerHTML = '';
    }

    function displaySolution(steps) {
      const titleEl = document.getElementById('solution-title');
      const gridEl = document.getElementById('solution-grid');
      gridEl.innerHTML = '';
      if (steps.length === 0) {
        titleEl.textContent = "No solution found.";
        return;
      }

      titleEl.textContent = "Solve Sequence:";
      for (let step of steps) {
        const box = document.createElement('div');
        box.className = 'solution-box';
        box.textContent = step;
        gridEl.appendChild(box);
      }
    }

    async function animatePresses(steps) {
      for (const step of steps) {
        const index = step - 1;
        const cell = cells[index];
        cell.classList.add('highlight');
        await new Promise(r => setTimeout(r, 300));
        cell.classList.remove('highlight');
      }
    }

    function combinations(arr, k) {
      const res = [];
      const helper = (start, comb) => {
        if (comb.length === k) {
          res.push([...comb]);
          return;
        }
        for (let i = start; i < arr.length; i++) {
          comb.push(arr[i]);
          helper(i + 1, comb);
          comb.pop();
        }
      };
      helper(0, []);
      return res;
    }

    function arraysEqual(a, b) {
      return a.every((v, i) => v === b[i]);
    }
  </script>

</body>
</html>
